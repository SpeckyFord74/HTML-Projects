<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Creates a class called 'card' which contains all the other divs -->
    <div class="card">
      <!-- Creates a div wiht the class search which contains the search bar -->
      <div class="search">
        <input type="text" placeholder="Enter your city" spellcheck="false" />
        <button><img src="Images/Search.jpg" /></button>
      </div>

      <div class="error">
        <p>Invalid City</p>
      </div>

      <!-- Creates a div with the class 'weather' which contains the weather information -->
      <div class="weather">
        <img src="Images/Rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Leicester</h2>

        <!-- Creates a div  with the class 'details' which contains the weather information -->
        <div class="details">
          <div class="col">
            <img src="Images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="Images/wind.png" />
            <div>
              <p class="wind">10 MPH</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
